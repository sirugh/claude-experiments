name: Deploy Simple Type to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'simple-type/**'
      - '.github/workflows/deploy.yml'
      - 'index.html'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: simple-type/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./simple-type

      - name: Build
        run: npm run build
        working-directory: ./simple-type

      - name: Clone gh-pages branch
        run: |
          # Configure git identity first
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git clone --branch gh-pages --single-branch https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gh-pages || {
            echo "gh-pages doesn't exist, creating..."
            mkdir gh-pages
            cd gh-pages
            git init
            git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
            git checkout -b gh-pages
          }

      - name: Deploy production to gh-pages
        run: |
          # Preserve _pr directories (PR previews)
          if [ -d "gh-pages/_pr" ]; then
            cp -r gh-pages/_pr /tmp/_pr_backup
          fi

          # Clear production files but keep _pr
          cd gh-pages
          find . -maxdepth 1 ! -name '_pr' ! -name '.git' ! -name '.' -exec rm -rf {} +
          find . -mindepth 2 -maxdepth 2 ! -path './_pr/*' ! -path './.git/*' -exec rm -rf {} +

          # Copy new production files
          cd ..
          mkdir -p gh-pages/simple-type
          cp -r simple-type/dist/* gh-pages/simple-type/
          cp index.html gh-pages/

          # Restore _pr directories
          if [ -d "/tmp/_pr_backup" ]; then
            cp -r /tmp/_pr_backup gh-pages/_pr
          fi

          # Commit and push
          cd gh-pages
          git add .
          git commit -m "Deploy production from ${{ github.sha }}" || echo "No changes to commit"
          git push origin gh-pages
