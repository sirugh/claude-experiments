<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hide Distracting Elements</title>
  <style>
    body {
      width: 320px;
      min-height: 200px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 14px;
    }

    h1 {
      margin: 0 0 16px 0;
      font-size: 18px;
      font-weight: 600;
    }

    .site-info {
      margin-bottom: 16px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 6px;
      font-size: 13px;
      word-break: break-all;
    }

    .hidden-count {
      margin-bottom: 16px;
      padding: 8px 12px;
      background: #e3f2fd;
      border-radius: 4px;
      color: #1976d2;
      font-weight: 500;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    button:active {
      transform: translateY(0);
    }

    .primary-button {
      background: #1976d2;
      color: white;
    }

    .primary-button:hover {
      background: #1565c0;
    }

    .danger-button {
      background: #d32f2f;
      color: white;
    }

    .danger-button:hover {
      background: #c62828;
    }

    .secondary-button {
      background: #f5f5f5;
      color: #333;
    }

    .secondary-button:hover {
      background: #e0e0e0;
    }

    .instructions {
      margin-top: 16px;
      padding: 12px;
      background: #fff3e0;
      border-radius: 6px;
      font-size: 12px;
      line-height: 1.5;
      color: #e65100;
    }

    .instructions strong {
      display: block;
      margin-bottom: 4px;
    }

    .selector-list {
      margin-top: 16px;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 11px;
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
    }

    .selector-item {
      padding: 8px;
      border-bottom: 1px solid #e0e0e0;
      word-break: break-all;
    }

    .selector-item:last-child {
      border-bottom: none;
    }

    .empty-state {
      text-align: center;
      padding: 24px;
      color: #999;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Hide Distracting Elements</h1>

  <div class="site-info" id="siteInfo">Loading...</div>

  <div class="hidden-count" id="hiddenCount">No hidden elements</div>

  <div class="button-group">
    <button class="danger-button" id="showAllButton">Show All Hidden Elements</button>
    <button class="secondary-button" id="clearDataButton">Clear All Data for This Site</button>
  </div>

  <div class="instructions">
    <strong>How to use:</strong>
    Right-click on any distracting element on the page and select "Hide This Element" to make it invisible. The element will remain hidden on future visits.
  </div>

  <div class="selector-list" id="selectorList"></div>

  <script src="popup.js"></script>
</body>
</html>
